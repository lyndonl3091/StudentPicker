<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Picker</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
    <h1> Student Picker</h1>
    <textarea name="names"  cols="30" rows="5" class="Students" placeholder="Enter name"></textarea>
        <button class='addStudents'>Add Students</button>

    <div id="randomKid">
      <button class="randomStudent">Pick a random</button>
      Random Pick: <span class="randomPick"></span>
    </div>


    <div>
      <textarea name="pickednames" cols="30" rows="10" class="Output" placeholder="Student names"></textarea>
    </div>

    <input type="text" class="teams" placeholder="Team Size">
      <button class="addTeams">Seperate into teams</button>

    <div class="teamsList">
        
    </div>

</body>
</html>
